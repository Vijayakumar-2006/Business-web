<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Payment • Urban Waves</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.45;
            z-index: -1;
        }

        .payment-page {
            padding-top: 80px;
            padding-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            /* Center vertically minus header */
        }

        .payment-container {
            width: 100%;
            max-width: 700px;
            /* Wider container for side-by-side layout */
            margin: 0 auto;
            padding: 0 20px;
        }

        .card-form-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Side-by-Side Grid Layout */
        .input-group {
            display: grid;
            grid-template-columns: 180px 1fr;
            /* Fixed label width, flexible input */
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        /* Label Styling */
        .input-group label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            margin-bottom: 0;
            /* Remove bottom margin for side-by-side */
            color: #374151;
            line-height: 1.4;
        }

        .input-group label i {
            color: #4b5563;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Input Styling */
        .input-wrapper {
            position: relative;
            transition: all 0.2s;
            width: 100%;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e7eb;
            background: #fff;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: #111827;
            transition: all 0.2s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #9ca3af;
        }

        /* Special handling for the split row (Expiry & CVV) */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* Adjust inner groups for split row to fit */
        .form-row .input-group {
            grid-template-columns: 1fr;
            /* Stack vertically on small spaces if needed, or keep side-by-side if enough space */
            gap: 8px;
        }

        /* On wider screens, keep them side-by-side but with smaller label space */
        @media (min-width: 600px) {
            .form-row .input-group {
                grid-template-columns: 110px 1fr;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #111827;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .back-link {
            display: inline-flex;
            margin-bottom: 20px;
            color: #4b5563;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #111827;
            background: #fff;
            transform: translateX(-2px);
        }
    </style>
</head>

<body>
    <main class="payment-page">
        <div class="payment-container">
            <a href="payment.html" class="back-link"><i data-lucide="arrow-left" style="width:16px;"></i> Back to
                Payment Options</a>

            <div class="card-form-box">
                <h2>Card Details</h2>
                <form id="cardForm">
                    <!-- Row 1: Name -->
                    <div class="input-group">
                        <label>
                            <i data-lucide="user"></i>
                            Cardholder Name
                        </label>
                        <div class="input-wrapper">
                            <input type="text" placeholder="Name on Card" required>
                        </div>
                    </div>

                    <!-- Row 2: Number -->
                    <div class="input-group">
                        <label>
                            <i data-lucide="credit-card"></i>
                            Card Number
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19"
                                required>
                        </div>
                    </div>

                    <!-- Row 3: Expiry & CVV -->
                    <div class="form-row">
                        <div class="input-group">
                            <label>
                                <i data-lucide="calendar"></i>
                                Expiry Date
                            </label>
                            <div class="input-wrapper">
                                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>
                                <i data-lucide="lock"></i>
                                CVV
                            </label>
                            <div class="input-wrapper">
                                <input type="password" id="cvv" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
                        <span style="color: #6b7280; font-size: 1rem;">Total to pay: <strong id="cardTotal"
                                style="color: #059669;">...</strong></span>
                    </div>

                    <button type="submit" class="btn-primary full-width" style="padding: 16px; font-size: 1.1rem;">Pay &
                        Place Order</button>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts/app.js"></script>
    <script>
        lucide.createIcons();

        // Calculate total helper
        function getCartTotal() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            let subtotal = 0;
            cart.forEach(item => {
                const price = parseFloat(item.price.replace(/[₹,]/g, ''));
                subtotal += price * item.quantity;
            });

            // Discount
            let discount = 0;
            if (subtotal > 15000) discount = subtotal * 0.20;
            else if (subtotal > 5000) discount = subtotal * 0.10;

            // Shipping
            let shipping = 0;
            if (subtotal < 200 && subtotal > 0) shipping = Math.round(subtotal * 0.25);
            else if (subtotal <= 500 && subtotal > 0) shipping = Math.round(subtotal * 0.15);
            else if (subtotal < 1000 && subtotal > 0) shipping = Math.round(subtotal * 0.1);

            return subtotal - discount + shipping;
        }

        document.getElementById('cardTotal').textContent = '₹' + getCartTotal().toLocaleString('en-IN');

        const cardNumberInput = document.getElementById('cardNumber');
        const expiryInput = document.getElementById('expiry');
        const cvvInput = document.getElementById('cvv');

        // Format Card Number
        cardNumberInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 16) value = value.slice(0, 16);
            e.target.value = value.replace(/(.{4})/g, '$1 ').trim();
        });

        // Format Expiry
        expiryInput.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 4) value = value.slice(0, 4);
            if (value.length >= 2) {
                e.target.value = value.slice(0, 2) + '/' + value.slice(2);
            } else {
                e.target.value = value;
            }
        });

        // Format CVV
        cvvInput.addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 3);
        });

        document.getElementById('cardForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const rawCard = cardNumberInput.value.replace(/\s/g, '');
            if (rawCard.length !== 16) {
                alert('Card number must be 16 digits.');
                return;
            }
            if (cvvInput.value.length !== 3) {
                alert('CVV must be 3 digits.');
                return;
            }

            // Process Order
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const currentUser = localStorage.getItem('currentUser');

            const newOrder = {
                id: '#ORD-' + Math.floor(100000 + Math.random() * 900000),
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                status: 'Processing',
                total: '₹' + getCartTotal().toLocaleString('en-IN'),
                paymentMethod: 'Credit/Debit Card',
                userEmail: currentUser,
                items: cart
            };

            orders.unshift(newOrder);
            localStorage.setItem('orders', JSON.stringify(orders));
            localStorage.setItem('cart', '[]');

            alert('Payment Successful! Order Placed.');
            window.location.href = 'orders.html';
        });
    </script>
</body>

</html>
